<div class="row-display margin-top-1 margin-right0">
    <div *ngFor="let item of radioArray; let i = index" class="year-buttons margin-top-1">
        <input type="radio" id="{{item.id}}" value="{{item.value}}" (change)="radioChange($event)" name="{{item.name}}" />
        <label for="{{item.id}}">{{item.value}}</label>
    </div>
</div>
